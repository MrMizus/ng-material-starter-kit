<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshedList$ | async">
        {{item.name}}
      </mat-list-item>
      <mat-paginator [length]="100"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 50]"
                     (page)="OnPageChange($event)">
      </mat-paginator>
    </mat-list>
  </mat-card-content>
</mat-card>
