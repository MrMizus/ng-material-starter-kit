<mat-card *ngIf="userId$ | async as userId">
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onProductIdFormSubmitted(productForm, userId)">
      <section>
        <mat-checkbox style="display: flex; justify-content: left; align-items: start; flex-direction: column"
                      *ngFor="let item of products$ | async" (change)="onChange($event)" [value]='item.id'>
          {{item.title}}
        </mat-checkbox>
      </section>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="date" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
