<mat-card *ngIf="userId$ | async as userId">
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <form [formGroup]="cartForm" (ngSubmit)="onProductIdFormSubmitted(cartForm, userId)">
      <div formArrayName="products">
          <section *ngFor="let item of products$ | async; let i = index" [formGroupName]="i">
            <mat-checkbox formControlName="value">{{item.title}}</mat-checkbox>
          </section>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
