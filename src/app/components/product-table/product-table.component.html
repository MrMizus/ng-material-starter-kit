<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="product$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img alt="photo of product" src="{{element.image}}" height="100px" width="100px"> </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['image', 'title','category', 'price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image', 'title','category', 'price'];"></tr>
      </table>
    </ng-container>



  </mat-card-content>
</mat-card>
