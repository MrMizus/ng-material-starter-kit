<form [formGroup]="jobForm" (ngSubmit)="onJobFormSubmitted(jobForm)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title" required>
      <mat-error *ngIf="jobForm.get('title')!.invalid">title is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description" required>
      <mat-error *ngIf="jobForm.get('description')!.invalid">description is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
      <section>
        <mat-checkbox *ngFor="let item of tags$ | async" formControlName="tags" (change)="onChange($event)" [value]="item.id">
          {{item.name}}
        </mat-checkbox>
      </section>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
