<mat-card>
  <mat-card-content>
    <form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput type="text" placeholder="Country" formControlName="country" required>
          <mat-error *ngIf="search.get('country')!.invalid">country is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
<mat-list role="list"><mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.name}}</mat-list-item></mat-list>
